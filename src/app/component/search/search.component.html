<section class="ae-container-fluid rk-main ">

    
    <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
      <div *ngIf="itemsSearched.length > 0"
      class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        <a *ngFor="let item of itemsSearched"
        routerLink="item/{{ item.cod }}" class="rk-item ae-masonry__item animated fadeIn">
          <img src="assets/productos/{{ item.url }}.jpg" alt="">
          <div class="item-meta">
            <h2>{{ item.titulo }}</h2>
            <p>{{ item.categoria }}</p>
          </div>
        </a>
      </div>
    </section>
</section>
